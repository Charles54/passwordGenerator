<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="form">
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" min="8" max="20" value="12">
        <br>
        <label for="uppercase-letters">Include Uppercase Letters:</label>
        <input type="checkbox" id="uppercase-letters">
        <br>
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers">
        <br>
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols">
        <br>
        <button id="generate-password" onclick="generatePassword()">Generate Password</button>
        <br>
        <input type="text" id="password" readonly>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
